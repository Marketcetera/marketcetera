# ORS Settings
#
# (try very very hard not to commit changes to this next line, please)
metc.broker.qf.sender.comp.id=METC-colin
metc.broker.qf.store=target/cmd_exec/broker/qf_store
metc.broker.id=metc
metc.broker.name=metc
# By default, do not require FIX logout messages
metc.broker.fixlogoutrequired=true
#
# FIXimulator
metc.fiximulator.name=FIXimulator
metc.fiximulator.qf.begin.string=FIX.4.2
metc.fiximulator.id=fiximulator
metc.fiximulator.qf.data.dictionary=metc.DefaultDataDictionary
metc.fiximulator.qf.sender.comp.id=BANZAI
metc.fiximulator.qf.target.comp.id=FIXIMULATOR
metc.fiximulator.qf.host=localhost
metc.fiximulator.qf.port=9878
metc.fiximulator.qf.store=qf_store/fiximulator
# Postgres
# The class of the database JDBC driver.
metc.jdbc.driver=org.postgresql.Driver
metc.jdbc.url=jdbc:postgresql:metc
# test query used to verify connectivity
metc.jdbc.testquery=select 1
# Hibernate dialect
metc.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
metc.database.automigrate=true

# Derby
# The class of the database JDBC driver.
metc.jdbc.driver=org.apache.derby.jdbc.EmbeddedDriver
# The JDBC connection URL
metc.jdbc.url=jdbc:derby:metc;create=true
# test query used to verify connectivity
metc.jdbc.testquery=VALUES 1
# Hibernate dialect
metc.hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect

vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,org.marketcetera.webui
#
# logging settings
#
logging.config=src/test/cmd_exec/conf/log4j2.xml
#
# XML marshal/unmarshal context
#
metc.xml.context.path.classes=org.marketcetera.trade.Equity,org.marketcetera.trade.Future
#
# Style settings
#
metc.styles={\
  'org.marketcetera.web.trade.orderticket.view.OrderTicketView.brokerStatusLayout':''\
}

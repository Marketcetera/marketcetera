### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{DATE} %5p [%t] %c{3} (%F:%L) - %m%n

### set log levels - for more verbose logging change 'info' to 'debug' ###

#log4j.threshold=error

log4j.rootLogger=error,stdout

# Overall Marketcetera
log4j.logger.org.marketcetera=info
log4j.logger.com.marketcetera=info
log4j.logger.org.marketcetera.client=debug
log4j.logger.org.marketcetera.module=debug
#####################################
# 3rd-party apps
#####################################

# ActiveMQ
log4j.logger.org.apache.activemq=info

# Web services.

metc.ws.host=localhost
metc.ws.port=9000
metc.ws.session.life=1800


# ActiveMQ broker.

metc.amq.broker.url=tcp://${metc.ws.host}:61616
java.security.auth.login.config=src/test/sample_data/conf/messaging/login.config


# Quickfix: broker 1 configuration.

metc.qf.broker1.begin.string=FIX.4.2
metc.qf.broker1.data.dictionary=metc.DefaultDataDictionary
metc.qf.broker1.sender.comp.id=MKTC-ORS-UNIT-TEST1
metc.qf.broker1.target.comp.id=MRKTC-EXCH
metc.qf.broker1.store=target/broker1/qf_store
metc.qf.broker1.host=exchange.marketcetera.com
metc.qf.broker1.port=7001


# Quickfix: broker 2 configuration.

metc.qf.broker2.begin.string=FIX.4.2
metc.qf.broker2.data.dictionary=metc.DefaultDataDictionary
metc.qf.broker2.sender.comp.id=MKTC-ORS-UNIT-TEST2
metc.qf.broker2.target.comp.id=MRKTC-EXCH
metc.qf.broker2.store=target/broker2/qf_store
metc.qf.broker2.host=exchange.marketcetera.com
metc.qf.broker2.port=7001


# Database connectivity.

metc.jdbc.driver=com.mysql.jdbc.Driver
metc.jdbc.user=marketcetera
metc.jdbc.password=marketcetera
metc.jdbc.pool.size=10

# For details on the URL syntax, see
# http://dev.mysql.com/doc/refman/5.1/en/connector-j-reference-configuration-properties.html

metc.jdbc.url=jdbc:mysql://localhost:3306/marketcetera?logSlowQueries=true



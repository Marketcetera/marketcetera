# Web services (WS).

# The WS hostname.
metc.ws.host=localhost
# The WS port.
metc.ws.port=9000
# The time interval, in seconds, during which the server must receive a
# heartbeat from the Client, or else the client's session is
# unilaterally terminated by the server; -1 means sessions are never
# terminated.
metc.ws.session.life=300

# Option roots to underlying mapping file location
# Can be obtained from
# http://www.optionsclearing.com/market/listed_products/default.jsp
metc.optionroot.map.file=src/test/cmd_exec/optionRootMapping.txt

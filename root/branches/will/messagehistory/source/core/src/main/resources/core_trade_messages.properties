non_system_fix_message.msg=Unable to perform operation. The provided FIX Message, ''{0}'', is a non-system FIX Message. Ensure that the supplied FIX Message is a system FIX Message and retry operation. 
not_cancel_replace_order.msg=Unable to create a replace order from the provided FIX Message. The provided FIX Message, ''{0}'', is not a cancel replace order message. Ensure that the supplied FIX Message is a cancel replace order message and retry operation.
message_has_groups.msg=Unable to create order from the supplied FIX Message, ''{1}''. The message has group fields including one with tag=''{0}''. The system does not support creation of orders from FIX Messages that include group fields. Ensure that the FIX Message does not include group fields and retry operation.
not_cancel_order.msg=Unable to create a cancel order from the provided FIX Message. The provided FIX Message, ''{0}'', is not a cancel order message. Ensure that the supplied FIX Message is a cancel order message and retry operation.
not_single_order.msg=Unable to create a new single order from the provided FIX Message. The provided FIX Message, ''{0}'', is not a new single order message. Ensure that the supplied FIX Message is a new single order message and retry operation.
system_fix_message_no_begin_string.msg=Unable to create order from the supplied FIX Message, ''{0}''. The message does not include the ''BeginString'' Field. The system needs the FIX Message to include the ''BeginString'' field to be able to create an order from it. Ensure that the FIX Message includes the ''BeginString'' field and retry operation.
not_cancel_reject.msg=Unable to create a cancel order reject report from the provided FIX Message. The provided FIX Message, ''{0}'', is not an order cancel reject message. Ensure that the supplied FIX Message is an order cancel reject message and retry operation.
not_execution_report.msg=Unable to create an execution report from the provided FIX Message. The provided FIX Message, ''{0}'', is not an execution report message. Ensure that the supplied FIX Message is an execution report message and retry operation.
unable_to_generate_ids.msg=Unable to generate orderIDs to assign to outgoing orders. Contact product support.
# sets default values for plug-in-specific preferences
# keys are qualified by plug-in id
# e.g., com.example.acmeplugin/myproperty=myvalue
# java.io.Properties file (ISO 8859-1 with "\" escapes)
# "%key" are externalized strings defined in plugin_customization.properties
# This file does not need to be translated.

# Property "org.eclipse.ui/defaultPerspectiveId" controls the
# perspective that the workbench opens initially
#org.eclipse.ui/presentationFactoryId=org.eclipse.ui.internal.r21presentationFactory

# put the view tabs on the bottom (1024 == SWT.BOTTOM)
#org.eclipse.ui.workbench/VIEW_TAB_POSITION=1024

org.eclipse.ui/SHOW_TRADITIONAL_STYLE_TABS=true
#org.eclipse.ui/SHOW_TEXT_ON_PERSPECTIVE_BAR=false

# put the perspective switcher on the left
org.eclipse.ui/DOCK_PERSPECTIVE_BAR=topRight

# show the progress bar on the splash screen
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP=true


org.marketcetera.photon/jms.connection.factory=ConnectionFactory
org.marketcetera.photon/jms.url=tcp://127.0.0.1:61616
org.marketcetera.photon/jms.context.factory=org.apache.activemq.jndi.ActiveMQInitialContextFactory
org.marketcetera.photon/jms.incoming.topic=oms-messages
org.marketcetera.photon/jms.outgoing.queue=oms-commands

org.marketcetera.photon/photon.log.level=info

org.marketcetera.photon/web.app.host=localhost
org.marketcetera.photon/web.app.port=3000

org.marketcetera.photon/fix.version=FIX42

org.marketcetera.photon/marketdata.startup=org.marketcetera.bogusfeed

### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p [%t] %c{3} (%F:%L) - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=marketcetera.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=50
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %X{url} %c{1}:%M:%L - %m%n

### set log levels - for more verbose logging change 'info' to 'debug' ###

#log4j.threshold=error

log4j.rootLogger=error,stdout

# Overall Marketcetera
log4j.logger.org.marketcetera=info
log4j.logger.com.marketcetera=info

# JSPs
log4j.logger.org.apache.jsp=info

#####################################
# 3rd-party apps
#####################################
log4j.logger.netmessage=info

# ActiveMQ
log4j.logger.org.apache.activemq.transport=error
log4j.logger.org.apache.activemq.broker.jmx.ManagementContext=INFO

# Quickfix messages
log4j.logger.quickfixj.msg.incoming=INFO
log4j.logger.quickfixj.msg.outgoing=INFO
log4j.logger.quickfixj.event=error

# Hibernate
log4j.logger.org.hibernate=ERROR


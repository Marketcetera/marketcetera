#
# Database.
#
# Common
# The credentials used to connect to the database.
metc.jdbc.user=metc
metc.jdbc.password=pw4metc
# The size of the JDBC connection pool.
metc.jdbc.pool.size=10
# Activate/deactive database auto-migration
metc.database.automigrate=false
# Postgres
# The class of the database JDBC driver.
#metc.jdbc.driver=org.postgresql.Driver
